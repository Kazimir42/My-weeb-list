<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    My weeb list
  </title>
  <link href="dist/output.css" rel="stylesheet">
  <script type="text/javascript" src="src/index.js" defer></script>
</head>

<body class="w-96 m-h-64 bg-gray-200">
  <main id="app" class="h-full">
    <div class="flex justify-between">
      <button id="myAnimeButton" class="bg-red-500 rounded text-white p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
      </button>
      <button id="homeButton" class="bg-red-500 rounded text-white p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </button>
    </div>

    <h1 class="text-3xl font-bold text-center mb-6">My Weeb List</h1>

    <div id="search_div" class="">
      <div class="mx-auto flex flex-row w-fit gap-1 mb-6">
        <input type="text" id="searchInput" placeholder="anime search" class="border border-black p-1 rounded"/>
        <button id="searchButton" class="bg-red-500 px-2 transform duration-200 hover:bg-red-600 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>

      <div id="animesSearchResult" class="mx-auto w-fit text-center">

      </div>

    </div>

    <div id="anime_div" style="display: none">
      <div id="animesResult" class="mx-auto w-fit text-center">


      </div>
      <div id="addEdpisodeDiv">
        <p class="text-center">last watched episode</p>
        <div class="mx-auto flex flex-row w-fit gap-1 mb-6">
          <input type="number" id="episodeInput" placeholder="42" class="border border-black p-1 rounded w-16"/>
          <button id="episodeButton" class="bg-red-500 px-2 transform duration-200 hover:bg-red-600 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div id="my_animes_div" style="display: none">
      <h2 class="text-center text-xl font-semibold mb-6">Current watching</h2>
      <div id="my_animes" class="mx-auto w-fit text-center">


      </div>
    </div>

  </main>
</body>

<script>

</script>
</html>
